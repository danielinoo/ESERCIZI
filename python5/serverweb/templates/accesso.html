<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MODULO REGISTRAZIONE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="text-align: center;">
    <form action=" /accesso" method="get">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Modulo di Registrazione</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #868181;
            display: flex;
            justify-content: center;
            margin: 20px;
            padding: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            border-color: red;
            border-width: 4px;

        }

        .form-group input:valid {
            border-color: rgb(96, 236, 96);

        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }
        .form-group {
            border-color: rgb(70, 78, 241);
        }


        .form-group button {
            padding: 10px 50px;
            border: none;
            border-radius: 10px;
            background-color: #007bff;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            
        }
        .form-group button:hover {
            background-color: #0056b3;
        }

        /* Cambia il colore del bordo quando il campo Ã¨ in focus 

         input:required:focus {
        border-color: rgb(70, 241, 70);
        }
        
        */


        /* asterisco affianco ai campi obbligatori */
        .form-group label::before {
            content: "*";
            color: red;
            margin-left: 0.5em;
        }

        a {
            color: red;
            min-height: 10px;
        }


        
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Modulo di Accesso</h2>
        <form action="/accesso" method="get">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="solo caratteri alfabetici" required>
            </div>
            <div class="form-group" style="margin-bottom: 50px">
                <label for="cognome">Cognome</label>
                <input type="text" id="cognome" name="cognome" placeholder="solo caratteri alfabetici" required>
            </div>
            <div class="form-group">
                <button type="submit">Accedi</button>
            </div>
        <br>
        <br>
        <a class="a">* campo obbligatorio</a>
    </div>
    </form>
</body>
</html>
