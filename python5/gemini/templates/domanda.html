<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaccia AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, #a9ddf0, #2672a5);
        }
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background: #f1f1f1;
            max-width: 90%;
        }
        .user {
            background: #a1d3ff;
            text-align: right;
        }
        .ai {
            background: #d6e7e9;
            text-align: left;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }


        .main-title {
            font-size: 4rem;
  font-weight: bold;
  color: #41232a;
  text-align: center;
  animation: heartbeat 1.5s ease-in-out infinite;
}

@keyframes heartbeat {
  0%, 100% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.2);
  }
        }

    </style>
</head>
<body>

    <h1 class = "main-title"> AI GEMINI COPY</h1>
    <BR>

    <div class="chat-container">
        <div id="chat-box">
            <!-- Le risposte e domande saranno visualizzate qui -->
        </div>
        
        <div class="input-container">
            <input type="text" id="user-question" placeholder="Fai una domanda...">
            <button onclick="sendQuestion()">Invia</button>
        </div>
    </div>

    <script>
        function appendMessage(text, sender) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;  // Scorri in basso quando viene aggiunta una nuova risposta
        }

        function sendQuestion() {
            const userInput = document.getElementById('user-question').value;
            if (!userInput.trim()) return;

            // Aggiungi la domanda dell'utente nella chat
            appendMessage(userInput, 'user');

            // Pulire il campo di input
            document.getElementById('user-question').value = '';

            // Fai una richiesta AJAX al server Flask
            fetch(`/risposta?domanda=${encodeURIComponent(userInput)}`)
                .then(response => response.json())
                .then(data => {
                    const answer = data.answer || "Mi dispiace, non ho trovato una risposta.";
                    appendMessage(answer, 'ai');
                })
                .catch(error => {
                    console.error("Errore nella richiesta:", error);
                    appendMessage("Errore nel recuperare la risposta. Riprova pi√π tardi.", 'ai');
                });
        }
    </script>
</body>
</html>
